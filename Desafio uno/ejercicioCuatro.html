<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
</head>
<body>
    <h1>Formulario de registro</h1>
    <form action="">
        <label for="nombre">Nombre: </label>
        <input type="text">
        <p></p>
        <label for="apellidos">Apellidos: </label>
        <input type="text">
        <p>Sexo:
            <input type="radio" name="hm" value="h"> Hombre
            <input type="radio" name="hm" value="m"> Mujer
        </p>
        <label for="correo">Correo: </label>
        <input type="text">
        <p></p>
        <p>Poblacion:
        <select id="selecciona">
            <option value="alicante">Alicante</option>
            <option value="castilla">Castilla</option>
        </select>
        </p>
        <p>Descripcion:
        <textarea name="descripcion" id="" cols="60" rows="5"></textarea>
        </p>
        <input name="deseo" type="checkbox" />Deseo recibir informacion sobre novedades y ofertas 
        <p></p>
        <input name="declaro" type="checkbox" />Declaro haber leido y aceptar las condiciones generales del programa y la normativa sobre proteccion de datos
        <p></p>
        <input type="submit" value="Enviar">
    </form>
</body>
</html>
